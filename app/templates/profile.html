{% extends "base.html" %}
{% block title %}プロフィール編集 | ホジョッタ{% endblock %}
{% block content %}
<h1>📋 プロフィール編集</h1>
<form method="post" action="/profile">
  <label>社名：</label><br>
  <input type="text" name="company_name" value="{{ user.company_name or '' }}"><br><br>

  <label>業種：</label><br>
  <input type="text" name="industry" value="{{ user.industry or '' }}"><br><br>

  <label>所在地：</label><br>
  <input type="text" name="location" value="{{ user.location or '' }}"><br><br>

  <label>従業員数：</label><br>
  <input type="text" name="employee_count" value="{{ user.employee_count or '' }}"><br><br>

  <label>設立年月（例：2020-01）：</label><br>
  <input type="text" name="founded_date" value="{{ user.founded_date or '' }}"><br><br>

  <label>法人種別（例：株式会社／個人事業主など）：</label><br>
  <input type="text" name="company_type" value="{{ user.company_type or '' }}"><br><br>

  <label>納税地：</label><br>
  <input type="text" name="tax_location" value="{{ user.tax_location or '' }}"><br><br>

  <label>資本金：</label><br>
  <input type="text" name="capital" value="{{ user.capital or '' }}"><br><br>

  <label>GビズIDはありますか？</label><br>
  <input type="checkbox" name="has_gbizid" value="1" {% if user.has_gbizid %}checked{% endif %}><br><br>

  <button type="submit">保存する</button>
</form>
<p><a href="/mypage">← マイページへ戻る</a></p>
{% endblock %}
